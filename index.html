<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Task-7</title>
        <style>
            .container{
                border: 2px solid black;
                width: 300px;
                height: 200px;
            }
            .padding{
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="padding">
                <form>
                    <label>1st Number :</label>
                    <input type="text" id="input1"/>
                    <br>
                    <br>
                    <label>2nd Number :</label>
                    <input type="text" id="input2"/>
                    <br>
                    <br>
                    <button type="button" onclick="fun1()">Multiply</button>
                    <button type="button" onclick="fun2()">Divide</button>
                    <p>The Result Is:</p>
                    <span id="res"></span>
                </form>
            </div> 
        </div>
        <script>
            function fun1()
            {
                var x = document.getElementById("input1").value;
                var y = document.getElementById("input2").value;
                var z = x*y;
                document.getElementById("res").innerHTML=z;
            }

            function fun2()
            {
                var x = document.getElementById("input1").value;
                var y = document.getElementById("input2").value;
                var z = x/y;
                document.getElementById("res").innerHTML=z;
            }
        </script>
    </body>
</html>
